<div class="row">
  <div class="nlf-sticky-toolbar">
    <div class="container">
      <fa name="edit" fixed="true"></fa>Tittel
    </div>
  </div>
</div>
<div class="row h-100">

  <div class="col-sm-12 h-100">
    <div class="container h-100" style="height: 100% !important; border: 1px solid blue;top:0px; bottom:0px;">
      <form>
        <div class="form-group">
          <label for="helptitle">Tittel</label>
          <input type="text" class="form-control" id="helptitle" placeholder="Tittel">
        </div>
        <div class="form-group">
          <label for="helpkey">Hjelpenøkkel</label>
          <input type="text" class="form-control" id="helpkey" placeholder="Unik nøkkel for hjelp">
        </div>

      </form>

      <jodit-editor [config]="joditConfig" (onChange)="logChange($event)"></jodit-editor>
    </div>
    <div class="nlf-toolbar fixed-bottom">
      <span class="float-right">
        <button class="btn">Cancel</button>
        <button class="btn btn-primary">Save</button>
      </span>
    </div>
  </div>
</div>
