<ngb-alert style="-webkit-border-radius: 0;
-moz-border-radius: 0;
border-radius: 0 !important;
margin-bottom: 0px !important;" 
*ngIf="message" [type]="message.type"
[dismissible]="true" (close)="close()">
  <i [ngClass]="{'fa fa-fw': message,
  'fa-check': message.type === 'success',
  'fa-info-circle': message.type === 'info',
  'fa-exclamation-circle': message.type === 'warning',
  'fa-exclamation-triangle': message.type === 'danger'}"></i>
   {{ message.text }}
</ngb-alert>
