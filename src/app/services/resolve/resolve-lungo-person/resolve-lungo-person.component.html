<!-- Should have option to show avatar, with or without link to public profile and popover with info! -->
<span *ngIf="dataReady">
  <nlf-resolve-avatar class="avatar avatar-xs mr-1" *ngIf="avatar" [person_id]="person_id"></nlf-resolve-avatar>
  <!-- Link to profile -->
  <span *ngIf="!!link && person_id > 0">
    <a title="Se {{ full_name }}'s profil" [routerLink]="['/user/', person_id]">{{ full_name }}</a>
  </span>
  <!-- No profile, no link -->
  <span *ngIf="!link && person_id > 0" title="{{ full_name }} har ingen profil">{{ full_name }}</span>
  <!-- Anonymous or tmp_name sup eller attr? -->
  <span *ngIf="person_id < 1">{{ full_name }}<sup class="text-info" title="Midlertidig navn eller anonymisert">
      <fa name="question"></fa>
    </sup>
  </span>
</span>
<span *ngIf="!dataReady">
  <fa name="spinner" animation="pulse" [size]="1"></fa>
</span>
