<span class="pointer text-info" (click)="open(helpmodal)">
  <fa name="question" fixed="true"></fa>
</span>

<ng-template #helpmodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      {{ help.title }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <p [innerHTML]="help.body | safe: 'html'"></p>
    
    <div *ngIf="!!details">
      <hr />
      Key: <span class="badge badge-info">{{ help.key }}</span>
      <br />
      Opprettet: {{ help._created | date:'yyyy-MM-dd HH:mm' }}
      <br />
      Oppdatert: {{ help._updated | date:'yyyy-MM-dd HH:mm' }}
      <br />
      Id: {{ help._id }}
      <br />
      Tilgang: <span *ngFor="let r of help.acl.write.roles"><nlf-resolve-role [roleid]="r"></nlf-resolve-role></span>


    </div>
   
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-dark" (click)="modalRef.close()">Ferdig</button>
  </div>
</ng-template>
