<form role="form" [formGroup]="settingsForm" novalidate>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Velg default klubb:</label>
    <div class="col-sm-9">
      <nlf-user-club-selector (getSelected)="setClub($event)" [defaultClub]="model.default_club"></nlf-user-club-selector>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Totalt antall hopp:</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="total_jumps">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-legend"><strong>Utstyr</strong></label>
  </div>


  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Typehovedskjerm:</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="mainCanopyType">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Størrelse hovedskjerm:</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="mainCanopySize">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Antall hopp denne hovedskjerm:  </label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="mainCanopyExperience">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Type reserveskjerm:</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="reserveCanopyType">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Størrelse reserveskjerm:</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="reserveCanopySize">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Type seletøy:</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="harnessType">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Antall hopp dette seletøy:</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="harnessExperience">
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Type seletøy:</label>
      <div class="col-sm-9">
        <input class="form-control" formControlName="aadType">
      </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-9">
      <button type="submit" class="btn btn-primary">Lagre</button>
    </div>
  </div>

<!--<p>Form value: {{ settingsForm.value | json }}</p>-->

</form>

<div *ngIf="model.id">
  <div class="card">
    <h4 class="card-header">Tilgang</h4>
    <div class="card-body">

        <strong>Roller:</strong>
        <ul>
          <li *ngFor="let role of model.acl.roles">
            {{role}}
            <nlf-resolve-role [roleid]="role"></nlf-resolve-role>
          </li>
        </ul>

        <strong>Grupper:</strong>
        <ul>
          <li *ngFor="let group of model.acl.groups">
            {{group}}
            <nlf-resolve-group [groupid]="group"></nlf-resolve-group>
          </li>
        </ul>
    </div>
  </div>

<div class="card">
  <h4 class="card-header">Data modell</h4>
  <div class="card-body">
    {{diagnostic}}
  </div>

  <nlf-user-acl [groups]="model.acl.groups" [roles]="model.acl.roles" [clubs]="['375-F']"></nlf-user-acl>
</div>
</div>
