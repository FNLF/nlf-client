<div class="container">
    <h3>ORS Form test</h3>
    <form  #appOrsForm="ngForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input [(ngModel)]="model.id" name="id" type="number" class="form-control" id="id" required>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="model.name" name="name" type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
      Other: {{message}}
    </div>
<div class="form-group">
      <a routerLink="/ors/child" class="btn btn-primary">Add other from child</a>
</div>
      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
{{diagnostic}}
