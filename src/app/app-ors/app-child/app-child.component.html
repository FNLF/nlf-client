<div class="container">
    <h3>ORS Child Form test</h3>
    <form #appChildForm="ngForm">
      <div class="form-group">
        <label for="message">Other</label>
        <input [(ngModel)]="message" name="message" type="text" class="form-control" id="message" required>
      </div>

<div class="form-group">
  <button class="btn btn-success" (click)="newMessage()">Send new message</button>
</div>
<div class="form-group">
      <a routerLink="/ors" class="btn btn-primary">Go to parent</a>
</div>

    </form>

    {{message}}
</div>
