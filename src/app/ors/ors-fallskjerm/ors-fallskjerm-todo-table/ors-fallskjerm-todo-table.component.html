<span *ngIf="!!dataReady">
    <ngx-table [configuration]="tableTodo" [data]="data" [columns]="columns" [(pagination)]="pagination" (event)="eventEmitted($event)">

        <ng-template let-row>
            <td class="ngx-easy-table-small">
                <a [routerLink]="['/ors/fallskjerm/report/', row.id]">{{ row.id }}</a>
            </td>
            <td class="ngx-easy-table-small">
                {{ row.when.$date | amTimeAgo }}
            </td>
            <td class="ngx-easy-table-small">
                <a [routerLink]="['/ors/fallskjerm/report/', row.id]">{{ row.tags | nlfOrsTags: '/':23:'..' }}</a>
            </td>
            <td class="ngx-easy-table-small">
                <span *ngIf="!!row.workflow.state">
                    {{ row.workflow.state | nlfOrsState }}
                </span>
            </td>
            <td [innerHTML]="row.type | nlfOrsType" class="ngx-easy-table-small">
            </td>

        </ng-template>
    </ngx-table>
</span>
<span *ngIf="!dataReady">
    <p class="align-middle text-center text-secondary">
        <fa name="spinner" animation="pulse" size="3x"></fa>
    </p>
</span>
