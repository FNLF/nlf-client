<!-- THUMBNAILS -->

<div *ngIf="dataReady" class="row text-center text-lg-left">

  <div *ngFor="let t of thumbnails" class="col-lg-3 col-md-4 col-xs-6">
    <a href="#" class="d-block mb-4 h-100">
      <img class="img-fluid img-thumbnail" [src]="domSanitizer.bypassSecurityTrustUrl(t.src)" alt="{{ t.filename }}">
    </a>
  </div>
</div>

<!-- /THUMBNAILS -->

<div *ngIf="!dataReady">
  <fa name="spinner" animation="pulse" [size]="1"></fa>
</div>
