<div *ngIf="!canCreate()" class="alert alert-primary" role="alert">
  Motorfly er nede for vedlikehold
</div>

<!-- QUICKSELECT DEFAULT DISCIPLINE -->
<span *ngIf="canCreate() && defaultBtn && settings.default_activity==238">
  <button *ngIf="!!settings && canCreateDefault()" (click)="createObservation(settings.default_discipline, settings.default_club, settings.default_activity)" class="btn btn-block btn-success btn-lg my-1">
    <fa name="plus" [fixed]="true"></fa>
    <nlf-resolve-lungo-organization [organization_id]="settings.default_discipline" show_type="false"></nlf-resolve-lungo-organization>
  </button>
</span>

<!-- NORMAL SELECT DROPDOWN -->
<span *ngIf="!defaultBtn && canCreate() && !!dataReady">

  <span *ngIf="!loading">
    <span *ngIf="!!withDate">
      <div class="form-group">
        <div class="form-row">
          <div class="form-group col-md-12">
            <owl-date-time-inline [(ngModel)]="selectedMoment"></owl-date-time-inline>
            <!--<div class="col align-middle">
        <input type="text" name="date" class="form-control" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker [(bsValue)]="bsValue">
      </div>
      <div class="col align-middle">
          <timepicker [(ngModel)]="mytime" [showMeridian]="ismeridian"></timepicker>
      </div>-->
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <select class="form-control" [formControl]="clubChooser" [(ngModel)]="selected">
              <option *ngFor="let club of clubs" [ngValue]="club.id">
                {{ club.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <button class="btn btn-block btn-primary btn-lg">Opprett OBSREG</button>
          </div>
        </div>

      </div>
    </span>
    <span *ngIf="!withDate">
      <form>
        <div class="row">
          <div class="col">
            <select class="form-control" [formControl]="clubChooser" [(ngModel)]="selected">
              <option *ngFor="let club of clubs" [ngValue]="club.id">
                {{ club.name }}
              </option>
            </select>
          </div>
          <div class="col">
            <button (click)="createObservation()" class="btn btn-block btn-success btn-lg">
              <fa name="plus" [fixed]="true"></fa>Opprett OBSREG
            </button>
          </div>
        </div>
      </form>
    </span>
  </span>
  <span *ngIf="loading">
    <fa name="spinner" animation="pulse" size="3x"></fa>
    <p class="lead">Oppretter OBSREG...</p>
  </span>
</span>
<!-- End page -->
<span *ngIf="!dataReady">
  <fa name="spinner" animation="pulse" size="3x"></fa>
</span>
